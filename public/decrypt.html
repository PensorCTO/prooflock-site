<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Your Asset | ProofLock</title>
    <style>
        /* THEME: Dark Mode / Vault Aesthetic */
        :root {
            --bg-color: #050505;
            --text-color: #e0e0e0;
            --accent-color: #00ff9d; /* Neon Green */
            --glass-bg: rgba(20, 20, 20, 0.8);
            --border-color: #333;
        }

        body {
            margin: 0;
            padding: 0;
            padding-top: 80px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            /* Attempt to use the background art if available, fallback to dark color */
            background-image: url('assets/background_art.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* GLOBAL NAVIGATION */
        .global-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 900;
            color: #ffffff;
            text-decoration: none;
            letter-spacing: -1px;
            margin-right: auto;
        }

        .nav-brand .brand-lock {
            color: #00D26A;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: #00D26A;
        }

        @media (max-width: 768px) {
            .global-nav {
                padding: 0 20px;
            }
            .nav-links {
                gap: 15px;
            }
            .nav-links a {
                font-size: 0.85rem;
            }
        }

        /* Overlay to darken background image for readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: -1;
        }

        /* HEADER */
        .header {
            text-align: center;
            padding: 30px 20px;
            max-width: 600px;
        }

        .logo {
            width: 60px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 8px rgba(0, 255, 157, 0.3));
        }

        h1 {
            font-size: 28px;
            margin: 0 0 10px 0;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            color: #888;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
        }

        /* DUAL GUIDE CONTAINER */
        .guides-container {
            display: flex;
            flex-direction: row; /* Side by side on desktop */
            gap: 30px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 40px;
        }

        /* INDIVIDUAL GUIDE CARD */
        .guide-card {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 10px;
            flex: 1;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }

        .guide-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-color);
        }

        .guide-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            display: block;
        }

        /* Footer link hover states */
        footer a:hover {
            color: #00D26A !important;
        }

        /* MOBILE RESPONSIVENESS */
        @media (max-width: 768px) {
            .guides-container {
                flex-direction: column; /* Stack vertically on mobile */
                align-items: center;
            }

            .guide-card {
                width: 100%;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <!-- Global Navigation -->
    <nav class="global-nav">
        <a href="index.html" class="nav-brand">Proof<span class="brand-lock">Lock</span></a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="verify.html">Verify</a>
            <a href="decrypt.html">Decrypt</a>
        </div>
    </nav>

    <div class="overlay"></div>

    <header class="header">
        <img src="assets/chip_icon.png" alt="ProofLock Logo" class="logo">
        <h1>Secure Decryption Portal</h1>
        <p class="subtitle">Identify the type of secure asset you have received below to view unlocking instructions.</p>
    </header>

    <div class="guides-container">
        <div class="guide-card">
            <img src="assets/GuideToUnlockingProof.png" alt="Guide to Unlocking ProofLock" class="guide-image">
        </div>

        <div class="guide-card">
            <img src="assets/GuideToUnlockingCrypto.png" alt="Guide to Unlocking CryptoLock" class="guide-image">
        </div>
    </div>

    <footer style="background: #000; padding: 40px 20px; text-align: center; border-top: 1px solid #222; margin-top: auto;">
        <div style="margin-bottom: 20px;">
            <a href="index.html" style="color: #888; text-decoration: none; margin: 0 10px; font-size: 14px; transition: color 0.2s;">Home</a>
            <a href="verify.html" style="color: #888; text-decoration: none; margin: 0 10px; font-size: 14px; transition: color 0.2s;">Verify Asset</a>
            <a href="privacy.html" style="color: #888; text-decoration: none; margin: 0 10px; font-size: 14px; transition: color 0.2s;">Privacy Policy</a>
            <a href="terms.html" style="color: #888; text-decoration: none; margin: 0 10px; font-size: 14px; transition: color 0.2s;">Terms of Service</a>
        </div>
        <div style="color: #444; font-size: 12px;">
            &copy; 2025 ProofLock Inc. Non-Custodial Security.<br>
            Patent Pending.
        </div>
    </footer>

</body>
</html>
