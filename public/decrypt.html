<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Your Asset | ProofLock</title>
    <style>
        /* THEME: Dark Mode / Vault Aesthetic */
        :root {
            --bg-color: #050505;
            --text-color: #e0e0e0;
            --accent-color: #00ff9d; /* Neon Green */
            --glass-bg: rgba(20, 20, 20, 0.8);
            --border-color: #333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            /* Attempt to use the background art if available, fallback to dark color */
            background-image: url('assets/background_art.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Overlay to darken background image for readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: -1;
        }

        /* HEADER */
        .header {
            text-align: center;
            padding: 30px 20px;
            max-width: 600px;
        }

        .logo {
            width: 60px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 8px rgba(0, 255, 157, 0.3));
        }

        h1 {
            font-size: 28px;
            margin: 0 0 10px 0;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            color: #888;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
        }

        /* DUAL GUIDE CONTAINER */
        .guides-container {
            display: flex;
            flex-direction: row; /* Side by side on desktop */
            gap: 30px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 40px;
        }

        /* INDIVIDUAL GUIDE CARD */
        .guide-card {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 10px;
            flex: 1;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }

        .guide-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-color);
        }

        .guide-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            display: block;
        }

        /* FOOTER LINKS */
        .footer-links {
            margin-top: auto;
            padding: 40px 20px;
            text-align: center;
            width: 100%;
            background: linear-gradient(to top, #000 0%, transparent 100%);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .app-btn {
            background: var(--accent-color);
            color: #000;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            font-size: 15px;
            transition: opacity 0.2s;
        }

        .app-btn:hover {
            opacity: 0.9;
        }

        .secondary-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 13px;
        }

        .secondary-links a {
            color: #666;
            text-decoration: none;
            transition: color 0.2s;
        }

        .secondary-links a:hover {
            color: var(--text-color);
        }

        /* MOBILE RESPONSIVENESS */
        @media (max-width: 768px) {
            .guides-container {
                flex-direction: column; /* Stack vertically on mobile */
                align-items: center;
            }

            .guide-card {
                width: 100%;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <header class="header">
        <img src="assets/chip_icon.png" alt="ProofLock Logo" class="logo">
        <h1>Secure Decryption Portal</h1>
        <p class="subtitle">Identify the type of secure asset you have received below to view unlocking instructions.</p>
    </header>

    <div class="guides-container">
        <div class="guide-card">
            <img src="assets/GuideToUnlockingProof.png" alt="Guide to Unlocking ProofLock" class="guide-image">
        </div>

        <div class="guide-card">
            <img src="assets/GuideToUnlockingCrypto.png" alt="Guide to Unlocking CryptoLock" class="guide-image">
        </div>
    </div>

    <footer class="footer-links">
        <div class="btn-group">
            <a href="https://apps.apple.com/us/app/prooflock/id6736932134" class="app-btn">Download on App Store</a>
            </div>

        <div class="secondary-links">
            <a href="/">Home</a>
            <a href="/verify">Verify Asset</a>
            <a href="/privacy">Privacy Policy</a>
            <a href="/terms">Terms of Service</a>
        </div>
        <p style="margin-top: 20px; color: #444; font-size: 12px;">&copy; 2024 ProofLock Inc. Non-Custodial Security.</p>
    </footer>

</body>
</html>
