<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProofLock Verification</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-color: #00D26A; /* Corporate Green */
            --border-color: #333;
            --success-color: #00D26A;
            --fail-color: #ff3333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            /* IMAGE PATH FIXED */
            background: url('assets/background_art.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
        }

        /* Visibility Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(5, 5, 5, 0.65);
            z-index: 0;
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        .verify-container {
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid var(--border-color);
            padding: 40px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }

        h1 { font-weight: 700; margin-bottom: 10px; }
        p { color: #888; margin-bottom: 30px; font-size: 14px; }

        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            background: #000;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--accent-color);
            font-family: monospace;
            font-size: 14px;
            outline: none;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #result-area {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            background: rgba(0,0,0,0.4);
            display: none;
            text-align: left;
        }

        .status-row { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .label { color: #888; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; }
        .value { color: #fff; font-family: monospace; font-size: 13px; word-break: break-all; }
        
        .verified-badge {
            background: var(--success-color);
            color: #000;
            text-align: center;
            padding: 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="verify-container">
        <div style="font-size: 40px; margin-bottom: 15px;">üõ°Ô∏è</div>
        <h1>Verify Integrity</h1>
        <p>Confirm asset status on the public ledger.</p>

        <input type="text" id="hashInput" placeholder="Paste Asset Hash..." />
        <button onclick="handleVerify()" id="verifyBtn">Verify Ledger</button>

        <div id="result-area">
            <div id="statusBadge" class="verified-badge">VERIFIED VALID</div>
            <div class="status-row"><span class="label">Asset Name</span><span class="value" id="resName">--</span></div>
            <div class="status-row"><span class="label">Timestamp</span><span class="value" id="resTime">--</span></div>
            <div class="status-row"><span class="label">Ledger TX</span><span class="value" id="resTx">--</span></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://fefudeppzrrsipwzoqcr.supabase.co';
        // NEW PUBLISHABLE KEY APPLIED
        const SUPABASE_KEY = 'sb_publishable_876h9RnxuswzMrLWVY-baw_K4XZUWaR';
        
        let supabaseClient;

        document.addEventListener('DOMContentLoaded', () => {
            // Safe Init
            if (window.supabase) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            }

            // Auto-trigger from URL
            const params = new URLSearchParams(window.location.search);
            const hash = params.get('hash');
            if (hash) {
                document.getElementById('hashInput').value = hash;
                handleVerify(hash);
            }
        });

        async function handleVerify(passedHash = null) {
            const input = document.getElementById('hashInput');
            const btn = document.getElementById('verifyBtn');
            const resultArea = document.getElementById('result-area');
            
            const hash = passedHash || input.value.trim();
            if(!hash || !supabaseClient) return;

            btn.innerText = "Scanning...";
            btn.disabled = true;
            resultArea.style.display = "none";

            try {
                const { data, error } = await supabaseClient
                    .from('proof_ledger')
                    .select('asset_name, created_at, transaction_hash')
                    .or(`asset_hash.eq.${hash},transaction_hash.eq.${hash}`)
                    .single();

                if (error || !data) throw new Error("Not Found");

                // UI Success Render
                document.getElementById('statusBadge').innerText = "VERIFIED VALID";
                document.getElementById('statusBadge').style.background = "var(--success-color)";
                document.getElementById('resName').innerText = data.asset_name || "Confidential Asset";
                document.getElementById('resTime').innerText = new Date(data.created_at).toLocaleString();
                
                const tx = data.transaction_hash || "Pending";
                document.getElementById('resTx').innerHTML = tx.startsWith('0x') 
                    ? `<a href="https://polygonscan.com/tx/${tx}" target="_blank" style="color:var(--accent-color); text-decoration:underline;">${tx.substring(0,16)}... ‚Üó</a>`
                    : tx;

                resultArea.style.display = "block";
            } catch (err) {
                resultArea.style.display = "block";
                document.getElementById('statusBadge').innerText = "FAILED";
                document.getElementById('statusBadge').style.background = "var(--fail-color)";
                document.getElementById('resName').innerText = "Record Not Found";
            } finally {
                btn.innerText = "Verify Ledger";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
