            --border-color: #333;
            --success-color: #00D26A;

        }

            margin: 0;
            padding: 0;

            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            /* IMAGE PATH FIXED */
            background: url('assets/background_art.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
        }

        /* GLOBAL NAVIGATION */
        .global-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 900;
            color: #ffffff;
            text-decoration: none;
            letter-spacing: -1px;
            margin-right: auto;
        }

        .nav-brand .brand-lock {
            color: #00D26A;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: #00D26A;
        }

        @media (max-width: 768px) {
            .global-nav {
                padding: 0 20px;
            }
            .nav-links {
                display: none;
            }
        }

        /* FOOTER */
        footer {
            background: #000;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid #222;
            margin-top: auto;
            width: 100%;
        }

        footer a {
            color: #888;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
            transition: color 0.2s;
        }

        footer a:hover {
            color: #00D26A;
        }

        /* Visibility Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(5, 5, 5, 0.65);
            z-index: 0;
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        .verify-container {
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid var(--border-color);
            padding: 40px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }

        h1 { font-weight: 700; margin-bottom: 10px; }
        p { color: #888; margin-bottom: 30px; font-size: 14px; }

        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            background: #000;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--accent-color);
            font-family: monospace;
            font-size: 14px;
            outline: none;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #result-area {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            background: rgba(0,0,0,0.4);
            display: none;
            text-align: left;
        }

        .status-row { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .label { color: #888; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; }
        .value { color: #fff; font-family: monospace; font-size: 13px; word-break: break-all; }
        
        .verified-badge {
            background: var(--success-color);
            color: #000;
            text-align: center;
            padding: 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <nav class="global-nav">
        <a href="index.html" class="nav-brand">Proof<span class="brand-lock">Lock</span></a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="verify.html">Verify</a>
            <a href="decrypt.html">Decrypt</a>

        </div>
    </nav>

    <div class="verify-container">
        <div style="font-size: 40px; margin-bottom: 15px;">üõ°Ô∏è</div>
        <h1>Verify Integrity</h1>
        <p>Confirm asset status on the public ledger.</p>

        <input type="text" id="hashInput" placeholder="Paste Asset Hash..." />
        <button onclick="handleVerify()" id="verifyBtn">Verify Ledger</button>

        <div id="result-area">
            <div id="statusBadge" class="verified-badge">VERIFIED VALID</div>
            <div class="status-row"><span class="label">Asset Name</span><span class="value" id="resName">--</span></div>
            <div class="status-row"><span class="label">Timestamp</span><span class="value" id="resTime">--</span></div>
            <div class="status-row"><span class="label">Ledger TX</span><span class="value" id="resTx">--</span></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://fefudeppzrrsipwzoqcr.supabase.co';
        // IMPORTANT: This must be the anon/public key (not service_role key)
        // Standard Supabase anon keys are JWT tokens (start with "eyJ") or base64-like strings
        // Verify in Supabase Dashboard: Settings > API > Project API keys > anon/public
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZlZnVkZXBwenJyc2lwd3pvcWNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MTUyNTQsImV4cCI6MjA3ODM5MTI1NH0.Lh5tQ5aEWb_7BSkJM_me9fRvBgahlBUqqslMXqgrtRQ';
        
        let supabaseClient;

        document.addEventListener('DOMContentLoaded', () => {
            // Safe Init
            if (window.supabase) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            }

            // Safety check for valid JWT format
            if (!SUPABASE_KEY.startsWith('ey')) {
                console.error("CRITICAL ARCHITECT WARNING: The Supabase Key provided does not look like a valid JWT. Check your Dashboard credentials.");
            }

            // Auto-trigger from URL
            const params = new URLSearchParams(window.location.search);
            const hash = params.get('hash');
            if (hash) {
                document.getElementById('hashInput').value = hash;
                handleVerify(hash);
            }
        });

        async function handleVerify(passedHash = null) {
            const input = document.getElementById('hashInput');
            const btn = document.getElementById('verifyBtn');
            const resultArea = document.getElementById('result-area');
            
            // Normalize hash: trim whitespace and convert to lowercase for case-insensitive matching
            const rawHash = passedHash || input.value;
            const hash = rawHash ? rawHash.trim().toLowerCase() : '';
            if(!hash || !supabaseClient) return;

            btn.innerText = "Scanning...";
            btn.disabled = true;
            resultArea.style.display = "none";

            try {
                console.log('[Verify] Querying ledger for hash:', hash);
                const { data, error } = await supabaseClient
                    .from('proof_ledger')
                    .select('asset_name, created_at, transaction_hash')
                    .or(`asset_hash.ieq.${hash},transaction_hash.ieq.${hash}`)
                    .maybeSingle();

                // Log the full response for debugging
                console.log('[Verify] Response:', { data, error });

                if (error) {
                    // Log PostgREST error details
                    console.error('[Verify] PostgREST Error:', {
                        message: error.message,
                        details: error.details,
                        hint: error.hint,
                        code: error.code,
                        fullError: error
                    });
                    
                    // Show connection/system error
                    resultArea.style.display = "block";
                    document.getElementById('statusBadge').innerText = "CONNECTION ERROR";
                    document.getElementById('statusBadge').style.background = "var(--fail-color)";
                    document.getElementById('resName').innerText = "Unable to connect to ledger. Please try again.";
                    document.getElementById('resTime').innerText = `Error: ${error.code || 'UNKNOWN'}`;
                    document.getElementById('resTx').innerText = error.message || 'System error occurred';
                    return;
                }

                if (!data) {
                    // maybeSingle returns null when no record found (not an error)
                    console.log('[Verify] No record found for hash:', hash);
                    resultArea.style.display = "block";
                    document.getElementById('statusBadge').innerText = "RECORD NOT FOUND";
                    document.getElementById('statusBadge').style.background = "var(--warning-color)";
                    document.getElementById('resName').innerText = "No matching record found on the ledger";
                    document.getElementById('resTime').innerText = "--";
                    document.getElementById('resTx').innerText = "--";
                    return;
                }

                // UI Success Render
                console.log('[Verify] Asset verified:', data);
                document.getElementById('statusBadge').innerText = "VERIFIED VALID";
                document.getElementById('statusBadge').style.background = "var(--success-color)";
                document.getElementById('resName').innerText = data.asset_name || "Confidential Asset";
                document.getElementById('resTime').innerText = new Date(data.created_at).toLocaleString();
                
                const tx = data.transaction_hash || "Pending";
                document.getElementById('resTx').innerHTML = tx.startsWith('0x') 
                    ? `<a href="https://polygonscan.com/tx/${tx}" target="_blank" style="color:var(--accent-color); text-decoration:underline;">${tx.substring(0,16)}... ‚Üó</a>`
                    : tx;

                resultArea.style.display = "block";
            } catch (err) {
                // Unexpected error (shouldn't happen with maybeSingle, but handle gracefully)
                console.error("Supabase Error Context:", err);
                console.error('[Verify] Unexpected error:', err);
                resultArea.style.display = "block";
                document.getElementById('statusBadge').innerText = "SYSTEM ERROR";
                document.getElementById('statusBadge').style.background = "var(--fail-color)";
                document.getElementById('resName').innerText = "An unexpected error occurred";
                document.getElementById('resTime').innerText = err instanceof Error ? err.message : 'Unknown error';
                document.getElementById('resTx').innerText = "--";
            } finally {
                btn.innerText = "Verify Ledger";
                btn.disabled = false;
            }
        }
    </script>
